<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Game Server Management Dashboard" />

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/index.css" as="style" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" id="favicon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Preconnect removed to prevent HTTPS issues in HTTP environments -->

    <!-- PWA meta tags -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />

    <!-- Add CSS -->
    <link rel="stylesheet" href="/src/index.css" />

    <!-- Google Cast SDK -->
    <script>
      // Debug Cast SDK loading
      window.__castSdkLoadAttempted = true;
      window.__castSdkLoadError = null;

      window.addEventListener('load', () => {
        setTimeout(() => {
          if (!window.chrome || !window.chrome.cast) {
            console.error('❌ Cast SDK failed to load after page load');
            window.__castSdkLoadError = 'SDK not loaded';
          } else {
            console.log('✅ Cast SDK loaded successfully');
          }
        }, 2000);
      });
    </script>
    <script
      src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"
      onerror="console.error('❌ Failed to load Cast SDK from Google CDN'); window.__castSdkLoadError = 'CDN Error';"
      onload="console.log('✅ Cast SDK script loaded from CDN');"
    ></script>

    <title>StylusOne Dashboard</title>
  </head>
  <body style="background-color: #000000; margin: 0; padding: 0;">
    <!-- Initial loading screen - shows before React hydrates (just loading bar, no icon) -->
    <div id="initial-splash" style="position: fixed; inset: 0; z-index: 9999; background-color: #000000; display: flex; flex-direction: column; align-items: center; justify-content: center;">
      <div style="width: 128px; height: 4px; background-color: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden;">
        <div style="width: 33%; height: 100%; background: linear-gradient(90deg, transparent, #3b82f6, transparent); border-radius: 2px; animation: loading 1.2s ease-in-out infinite;"></div>
      </div>
      <style>
        @keyframes loading {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(400%); }
        }
      </style>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide initial splash once React app is ready
      window.__hideInitialSplash = function() {
        var splash = document.getElementById('initial-splash');
        if (splash) {
          splash.style.transition = 'opacity 0.3s ease-out';
          splash.style.opacity = '0';
          setTimeout(function() { splash.remove(); }, 300);
        }
      };
    </script>
  </body>
</html>
